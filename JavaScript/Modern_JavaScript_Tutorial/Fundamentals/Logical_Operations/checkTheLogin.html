<!DOCTYPE HTML>
<html>
  <body>
  <script>
    'use strict';

    let name = prompt("Who's there?", "");

    if (name == "Admin") {

      let pw = prompt("Password please: ", "");

        alert("Welcome!")
      } else if (pw == "" || pw == null) {
        alert("Cancelled");

        alert("Wrong password");

    } else if (name == "" || name == null) {
      alert("Cancelled");
    } else {
      alert("I don't know you");
    }

   </script>
  </body>
